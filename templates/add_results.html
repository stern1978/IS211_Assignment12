<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Results</title>
</head>
<body>

<table name="students_table" style="width:50%" border="2">
    <tr>
    <th style="text-align: center" colspan="4">Student's Grades</th>
    </tr>
    
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Quiz Subject</th>
    <th>Score</th>
    </tr>

    <tr>
    <td>{{item.first_name }}</td>
    <td>{{item.last_name }}</td>
    <td>{{item.subject }}</td>
    <td>{{item.grade }}</td>
    </tr>
</table>

</body>
</html>
